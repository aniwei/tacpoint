<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="app scene__screen_full">
        <div class="scene">
            <div class="scene__layout" style="background-color: #1A1A1A;">
                <div class="scene__container">
                    <div class="scene-login">
                        <div class="scene-login__content">
                            <div class="scene__form">
                                <div class="scene__form-body">
                                    <ul class="scene__form-list">
                                        <li class="scene__form-item">
                                            <div class="scene__form-unit">
                                                <input class="scene__input-text" type="password"  placeholder="access key"/>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="scene__form-footer">
                                    <button class="scene__form-button" type="button">
                                        <i class="scene-icon-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

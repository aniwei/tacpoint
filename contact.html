<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="app">
        <div class="sence">
            <div class="sence__layout" style="background-color: #1a1a1a;">
                <div class="sence__navigation">
                    
                </div>

                <div class="sence__container">
                    <!-- contact begin -->
                    <div class="sence-contact">
                        <div class="sence__page-header">
                            <div class="sence__page-header-title-wrap">
                                <div class="sence__grid">
                                    <div class="sence__grid-inner">
                                        <div class="col-10">
                                            <h3 class="sence__page-header-title">Drop us a line</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="sence__page-body">
                            <div class="sence-contact__form">
                                <div class="sence-contact__form-body">
                                    <ul class="sence__form-list">
                                        <li class="sence__form-item">
                                            <div class="sence__form-unit">
                                                <input class="sence__input-text" type="text"  placeholder="name"/>
                                            </div>
                                        </li>
                                        <li class="sence__form-item">
                                            <div class="sence__form-unit">
                                                <input class="sence__input-text" type="text"  placeholder="email"/>
                                            </div>
                                        </li>
                                        <li class="sence__form-item">
                                            <div class="sence__form-unit">
                                                <input class="sence__input-text" type="text"  placeholder="message"/>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="sence-contact__form-footer">
                                    <button class="sence-contact__form-button" type="button">
                                        <i class="sence-icon-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
    
                            <div class="sence-contact__map">
                                <div class="sence-contact__map-inner"></div>
                            </div>
                        </div>
                        
                        <div class="sence__page-footer">
                            <div class="sence__page-footer-inner">
                                <h3 class="sence__page-footer-title">Visit us</h3>
                                
                                <div class="sence__page-footer-information">
                                    <ul class="sence__page-footer-informationlist">
                                        <li class="sence__page-footer-information-item">577 Airport Blvd, Suite 160, Burlingame, CA 94010</li>
                                        <li class="sence__page-footer-information-item">hello@tacpoint.com</li>
                                        <li class="sence__page-footer-information-item">650.577.3140</li>
                                    </ul>

                                    <div class="sence__page-footer-information-site">
                                        <a class="sence__page-footer-information-site-link" href="javascript:;">
                                            <i class="sence-icon-white-fb"></i>
                                        </a>
                                        <a class="sence__page-footer-information-site-link" href="javascript:;">
                                            <i class="sence-icon-white-tw"></i>
                                        </a>
                                        <a class="sence__page-footer-information-site-link" href="javascript:;">
                                            <i class="sence-icon-white-in"></i>
                                        </a>
                                        <a class="sence__page-footer-information-site-link" href="javascript:;">
                                            <i class="sence-icon-white-ig"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contact end -->

                    <!-- about begin -->
                    <div class="sence-about"></div>
                    <!-- about end -->
                    <div class="sence-copyright"></div>
                </div>

                <a class="scene__navigator navigator__prev">
                    
                </a>
                <a class="scene__navigator navigator__next">

                </a>

            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="./js/routie.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>

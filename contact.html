<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="app">
        <div class="sence">
            <div class="sence__layout">
                <div class="sence__navigation">
                    
                </div>

                <div class="sence__container">
                    <!-- contact begin -->
                    <div class="sence-contact">
                        <div class="sence-contact__form">
                            <div class="sence-contact__form-header">
                                <h3 class="sence-contact__form-title">
                                    Drop us a line
                                </h3>
                            </div>
                            <div class="sence-contact__form-body">
                                <ul class="sence__form-list">
                                    <li class="sence__form-item">
                                        <div class="sence__form-unit">
                                            <input class="sence__input-text" type="text"  placeholder="name"/>
                                        </div>
                                    </li>
                                    <li class="sence__form-item">
                                        <div class="sence__form-unit">
                                            <input class="sence__input-text" type="text"  placeholder="email"/>
                                        </div>
                                    </li>
                                    <li class="sence__form-item">
                                        <div class="sence__form-unit">
                                            <input class="sence__input-text" type="text"  placeholder="message"/>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="sence-contact__form-footer">
                                <button class="sence-contact__form-button" type="button">
                                    <i class="sence-icon-arrow-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="sence-contact__map">
                            <div class="sence-contact__map-inner"></div>
                        </div>

                        <div class="sence-contact__information">
                            <div class="sence-contact__information-header">
                                <h3 class="sence-contact__information-title">Visit us</h3>
                            </div>
                            <div class="sence-contact__information-body">
                                <ul class="sence-contact__information-list">
                                    <li class="sence-contact__information-item">577 Airport Blvd, Suite 160, Burlingame, CA 94010</li>
                                    <li class="sence-contact__information-item">hello@tacpoint.com</li>
                                    <li class="sence-contact__information-item">650.577.3140</li>
                                </ul>
                            </div>
                            <div class="sence-contact__information-footer">
                                <div class="sence-contact__information-site">
                                    <a class="sence-contact__information-site-link" href="javascript:;">
                                        <i class="sence-icon-fb"></i>
                                    </a>
                                    <a class="sence-contact__information-site-link" href="javascript:;">
                                        <i class="sence-icon-tw"></i>
                                    </a>
                                    <a class="sence-contact__information-site-link" href="javascript:;">
                                        <i class="sence-icon-in"></i>
                                    </a>
                                    <a class="sence-contact__information-site-link" href="javascript:;">
                                        <i class="sence-icon-ig"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contact end -->

                    <!-- about begin -->
                    <div class="sence-about"></div>
                    <!-- about end -->
                    <div class="sence-copyright"></div>
                </div>

                <a class="scene__navigator navigator__prev">
                    
                </a>
                <a class="scene__navigator navigator__next">

                </a>

            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="./js/routie.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
